<div class="container">
<div class="row ">
<div class="card col-md-3  float-left mx-md-5 mt-3" *ngFor="let row of employeeData">
  <div class="card-body ">
    <img class="card-img-top " src="{{row.avatar}}" alt="Card image cap">
    <h5 class="card-title "><a (click)="onEdit(row)"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Name:{{row.firstName}}</a></h5>
    <p class="card-text">EmailId:{{row.email}}</p>
    <p class="card-text">Age:{{row.dob | age}}</p>
   <p class="card-text">Country:{{row.Country}}</p>
    <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
    <button (click)=" deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
  </div>
</div>
</div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control"  aria-describedby="emailHelp">
            </div>



            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email ID</label>
              <input type="email"  formControlName="email" class="form-control" >
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">DOB</label>
              <input type="date"  formControlName="dob" class="form-control" >
            </div> 

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">AVATAR</label>
              <input type="email"  formControlName="avatar" class="form-control" >
            </div>
               
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Country</label>
                <input type="text" formControlName="Country" class="form-control" >
              </div>

    

          </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
        <button type="button"*ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
